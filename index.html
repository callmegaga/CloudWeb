<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telphone=no, email=no"/>
    <title>云平台</title>
    <link rel="shortcut icon" href="">
    <style>
        #map{
            width:500px;
            height:400px
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/echarts/4.0.4/echarts.min.js"></script>
<script>
   var myChart = echarts.init(document.getElementById('map'));
   $.get('public/js/fujian.json', function (geoJson) {
        var name = "福建";
        echarts.registerMap(name, geoJson);

        var option = {
           title: {
               text: name,
               left: 'center',
               textStyle: {
                   color: '#fff'
               }
           },
            geo: {
                map: name,
            },
           series: [
               {
                   type: 'map',
                   mapType: name,
                   label: {
                       show:true,
                       color: '#fff'
                   },
                   itemStyle: {
                       normal: {
                           borderColor: '#fff',
                           areaColor: '#389BB7',
                       },
                   },
               },
               {
                   name: 'Top 5',
                   type: 'effectScatter',
                   coordinateSystem: 'geo',
                   data: [
                       {name:"福州市",value:[119.306239,26.075302]},
                       {name:"厦门市",value:[118.11022,24.490474]},
                   ],
                   symbolSize: 10,
                   showEffectOn: 'render',
                   rippleEffect: {
                       brushType: 'stroke'
                   },
                   hoverAnimation: true,
                   itemStyle: {
                       normal: {
                           color: '#f4e925',
                           shadowBlur: 10,
                           shadowColor: '#333'
                       }
                   }
               }
           ]
        };

        myChart.setOption(option);
    });
</script>
</body>
</html>
